<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css"/>
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <main>
    <div>
      <img src="./images/image-qr-code.png" alt="Qr-code">
      <h1>
        <p id="one">Improve your front-end <br/> skills by building projects</p>
      </h1>
      <p id="two">Scan the QR code to visit Frontend <br/> Mentor and take your coding skills to the <br />next level</p>
    </div> 
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>. 
    Coded by <a href="#">Michael Okoronkwo</a>.
  </footer>
  </body>
</html>
